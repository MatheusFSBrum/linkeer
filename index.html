<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkeer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="mainContainer">
      <div id="profilePicture"></div>
      <button id="shareButton"></button>
      <div id="profileName"></div>
      <div id="contactInformation"></div>
      <div id="adressInformation"></div>
      <div id="companyLogo"></div>
    </div>
    <ul id="links">
      <li id="button1">
        <a href="#" target="_blank">Exchange contacts</a>
      </li>
      <li id="button2">
        <a href="#" target="_blank">Save my contact</a>
      </li>
      <li id="button3">
        <a href="#" target="_blank">Navigate to my office</a>
      </li>
    </ul>
    <div id="social-links">
      <a href="#" target="_blank">
        <ion-icon name="logo-facebook"></ion-icon>
      </a>
      <a href="#" target="_blank">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
      <a href="#" target="_blank">
        <ion-icon name="logo-linkedin"></ion-icon>
      </a>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
